<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Portfolio</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="col1">
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row3"></div>
        <div class="row4"></div>
      </div>
      <div class="col2">
        <div class="row5">
          <!-- slider part  -->
          <div class="row-container">
            <div id="slider">
              <input type="radio" name="slider" id="slide1" checked />
              <input type="radio" name="slider" id="slide2" />
              <input type="radio" name="slider" id="slide3" />
              <input type="radio" name="slider" id="slide4" />
              <div id="slides">
                <div id="overflow">
                  <div class="inner">
                    <div class="slide slide_1">
                      <div class="slide-content">
                        <h2 class="title1">Hello.</h2>
                        <p class="part1">I am Sasha</p>
                      </div>
                    </div>
                    <div class="slide slide_2">
                      <div class="slide-content">
                        <h2 class="title2">About me</h2>
                        <div class="part2-grid">
                          <p class="part2">
                            I am a Full Stack Developer and Python Developer
                            with a passion for building dynamic web
                            applications. I enjoy working on both front-end and
                            back-end development to create seamless user
                            experiences.
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="slide slide_3">
                      <div class="slide-content">
                        <h2 class="title3">Languages & Framework</h2>
                        <div class="part3-grid">
                          <p class="part3">
                            JavaScript | HTML | CSS | Python | Git
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
              </div>
              <div id="bullets">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="row6" id="github-info">
          <div class="title-footer">
            <!-- <div>GITHUB</div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
