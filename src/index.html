<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="col1">
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row3"></div>
        <div class="row4"></div>
      </div>
      <div class="col2">
        <div class="row5">
          <!-- slider part  -->
          <div class="row-container">
            <div id="slider">
              <input type="radio" name="slider" id="slide1" checked />
              <input type="radio" name="slider" id="slide2" />

                        <h2 class="title1">Hello.</h2>
                        <p class="part1">I am Sacha</p>
                      </div>
                    </div>
                    <div class="slide slide_2">
                      <div class="slide-content">
                        <h2 class="title2">About me</h2>
                        <p class="part2">Content for Slide 2</p>
                      </div>
                    </div>
                    <div class="slide slide_3">
                      <div class="slide-content">
                        <h2 class="title3">Languages & Framework</h2>
                        <p class="part3">Content for Slide 3</p>
                      </div>
                    </div>
                    <div class="slide slide_4">
                      <div class="slide-content">
                        <h1 class="title4">Let's work together</h1>
                        <p class="part4">Content for Slide 4</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
              </div>
              <div id="bullets">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="row6">
          <div class="title-footer">
            <div>GITHUB</div>
          </div>
        </div>
      </div>
    </div>
